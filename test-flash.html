<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Flash - Lector de CÃ³digos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #1a1a1a;
      color: white;
      text-align: center;
    }

    video {
      width: 100%;
      max-width: 400px;
      height: 300px;
      border: 2px solid #F5B757;
      border-radius: 8px;
      margin: 20px 0;
    }

    button {
      display: block;
      margin: 10px auto;
      padding: 15px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .flash-button {
      background-color: #4ecdc4;
      color: white;
    }

    .flash-button.on {
      background-color: #ff6b6b;
    }

    .test-button {
      background-color: #ffa500;
      color: black;
    }

    #info {
      margin-top: 20px;
      padding: 15px;
      background-color: #333;
      border-radius: 8px;
      text-align: left;
      font-family: monospace;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>Test de Flash - CÃ¡mara</h1>
  <video id="video" autoplay playsinline muted></video>

  <button id="startCamera" class="test-button">Iniciar CÃ¡mara</button>
  <button id="flashToggle" class="flash-button" style="display:none;">ðŸ”¦ Encender Flash</button>
  <button id="testFlash1" class="test-button" style="display:none;">Test MÃ©todo 1</button>
  <button id="testFlash2" class="test-button" style="display:none;">Test MÃ©todo 2</button>
  <button id="testFlash3" class="test-button" style="display:none;">Test MÃ©todo 3</button>

  <div id="info">
    <strong>Log de informaciÃ³n:</strong><br>
    Esperando inicializaciÃ³n...
  </div>

  <script>
    const video = document.getElementById('video');
    const startButton = document.getElementById('startCamera');
    const flashButton = document.getElementById('flashToggle');
    const test1Button = document.getElementById('testFlash1');
    const test2Button = document.getElementById('testFlash2');
    const test3Button = document.getElementById('testFlash3');
    const infoDiv = document.getElementById('info');

    let currentStream = null;
    let isFlashOn = false;

    function log(message) {
      console.log(message);
      infoDiv.innerHTML += '<br>' + new Date().toLocaleTimeString() + ': ' + message;
      infoDiv.scrollTop = infoDiv.scrollHeight;
    }

    startButton.addEventListener('click', async () => {
      try {
        log('Solicitando acceso a la cÃ¡mara...');

        currentStream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: 'environment'
          }
        });

        video.srcObject = currentStream;
        log('CÃ¡mara iniciada correctamente');

        // Verificar capacidades
        const videoTrack = currentStream.getVideoTracks()[0];
        const capabilities = videoTrack.getCapabilities();
        const settings = videoTrack.getSettings();

        log('Capacidades: ' + JSON.stringify(capabilities, null, 2));
        log('ConfiguraciÃ³n actual: ' + JSON.stringify(settings, null, 2));

        // Mostrar botones de prueba
        flashButton.style.display = 'block';
        test1Button.style.display = 'block';
        test2Button.style.display = 'block';
        test3Button.style.display = 'block';

        startButton.style.display = 'none';

      } catch (error) {
        log('Error al acceder a la cÃ¡mara: ' + error.message);
      }
    });

    // MÃ©todo principal
    flashButton.addEventListener('click', async () => {
      try {
        const videoTrack = currentStream.getVideoTracks()[0];

        await videoTrack.applyConstraints({
          advanced: [{
            torch: !isFlashOn
          }]
        });

        isFlashOn = !isFlashOn;
        flashButton.textContent = isFlashOn ? 'ðŸ”¦ Apagar Flash' : 'ðŸ”¦ Encender Flash';
        flashButton.className = isFlashOn ? 'flash-button on' : 'flash-button';

        log('Flash alternado correctamente: ' + (isFlashOn ? 'ENCENDIDO' : 'APAGADO'));

      } catch (error) {
        log('Error mÃ©todo principal: ' + error.message);
      }
    });

    // MÃ©todo 1: torch directo
    test1Button.addEventListener('click', async () => {
      try {
        const videoTrack = currentStream.getVideoTracks()[0];

        await videoTrack.applyConstraints({
          torch: !isFlashOn
        });

        isFlashOn = !isFlashOn;
        log('MÃ©todo 1 exitoso: ' + (isFlashOn ? 'ENCENDIDO' : 'APAGADO'));

      } catch (error) {
        log('MÃ©todo 1 error: ' + error.message);
      }
    });

    // MÃ©todo 2: advanced constraints
    test2Button.addEventListener('click', async () => {
      try {
        const videoTrack = currentStream.getVideoTracks()[0];

        await videoTrack.applyConstraints({
          advanced: [{ torch: !isFlashOn }]
        });

        isFlashOn = !isFlashOn;
        log('MÃ©todo 2 exitoso: ' + (isFlashOn ? 'ENCENDIDO' : 'APAGADO'));

      } catch (error) {
        log('MÃ©todo 2 error: ' + error.message);
      }
    });

    // MÃ©todo 3: nuevo stream
    test3Button.addEventListener('click', async () => {
      try {
        // Detener stream actual
        currentStream.getTracks().forEach(track => track.stop());

        // Crear nuevo stream con torch
        currentStream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: 'environment',
            torch: !isFlashOn
          }
        });

        video.srcObject = currentStream;
        isFlashOn = !isFlashOn;
        log('MÃ©todo 3 exitoso: ' + (isFlashOn ? 'ENCENDIDO' : 'APAGADO'));

      } catch (error) {
        log('MÃ©todo 3 error: ' + error.message);
      }
    });
  </script>
</body>
</html>
