<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lector de códigos de barra</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>Lector de Códigos de Barra</h1>
    <!-- Formulario responsivo para evento y fecha -->
    <form id="scan-form" action="process.php" method="post" class="scan-setup">
      <div class="form-group">
        <label for="event-name">Evento</label>
        <input type="text" id="event-name" name="event_name" placeholder="Nombre del evento" required autocomplete="off" />
      </div>
      <div class="form-group">
        <label for="event-date">Fecha</label>
        <input type="date" id="event-date" name="event_date" required />
      </div>
      <button id="start-scan" type="submit" class="main-action">Iniciar Escaneo</button>
    </form>
    <div class="video-wrapper">
      <video id="scanner-video" autoplay muted playsinline></video>
    </div>

    <!-- Controles de cámara -->
    <div class="control-buttons">
      <button id="flash-button" type="button">🔦 Flash</button>
      <button id="zoom-out" class="zoom-button" type="button">🔍-</button>
      <button id="zoom-in" class="zoom-button" type="button">🔍+</button>
    </div>

    <!-- Indicador de zoom -->
    <div id="zoom-indicator" class="zoom-indicator">Zoom: 1.0x</div>

    <div class="result-container">
      <p>Código detectado: <span id="barcode-result">Esperando detección...</span></p>
    </div>

    <!-- Información de compatibilidad -->
    <div id="compatibility-info" style="margin-top: 15px; padding: 10px; background-color: rgba(255,255,255,0.1); border-radius: 6px; font-size: 12px; color: #ccc;">
      <p><strong>Compatibilidad:</strong></p>
      <p id="browser-info">Detectando navegador...</p>
      <p id="api-info">Verificando API...</p>
    </div>
  </div>

  <script src="index.js"></script>
  <!-- Modal de confirmación de código -->
  <div id="barcode-modal" class="modal" aria-hidden="true">
    <div class="modal-backdrop" id="modal-backdrop"></div>
    <div class="modal-panel" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <button class="modal-close" id="modal-close" aria-label="Cerrar">×</button>
      <h2 id="modal-title">Confirmar Código</h2>
      <p id="modal-message">Se ha detectado el siguiente código:</p>
      <div class="modal-body">
        <input type="text" id="modal-barcode-input" aria-label="Código detectado" maxlength="30" />
      </div>
      <div class="modal-actions">
        <button id="modal-confirm" class="main-action">Sí, enviar</button>
        <button id="modal-edit" class="secondary-action">No, editar</button>
      </div>
    </div>
  </div>
</body>
</html>
