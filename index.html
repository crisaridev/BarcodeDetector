<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lector de códigos de barra</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>Lector de Códigos de Barra</h1>
    <video id="scanner-video" autoplay muted playsinline></video>

    <!-- Controles de cámara -->
    <div class="control-buttons">
      <button id="flash-button">🔦 Encender Flash</button>
      <button id="zoom-out" class="zoom-button">🔍- Zoom Out</button>
      <button id="zoom-in" class="zoom-button">🔍+ Zoom In</button>
    </div>

    <!-- Indicador de zoom -->
    <div id="zoom-indicator" class="zoom-indicator">Zoom: 1.0x</div>

    <div class="result-container">
      <p>Código detectado: <span id="barcode-result">Esperando detección...</span></p>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
